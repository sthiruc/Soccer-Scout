<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Scouting Report</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
        title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <img src="soccer.png" style="width:75%;" class="w3-round"><br><br>


    </div>
    <div class="w3-bar-block">
      <form action="CreateTeamView.html" method="post">
        <a href="CreateTeamView.html" type="submit" class="w3-bar-item w3-button w3-padding"><i
            class="fa fa-group fa-fw w3-margin-right"></i>Create Team</a>
      </form>
      <form action="AddplayerView.html" method="post">
        <a href="AddplayerView.html" type="submit" class="w3-bar-item w3-button w3-padding"><i
            class="fa fa-search fa-fw w3-margin-right"></i>Add Player</a>
      </form>
      <form action="Leaderboard.html" method="post">
        <a href="Leaderboard.html" type="submit" class="w3-bar-item w3-button w3-padding"><i
            class="fa fa-trophy fa-fw w3-margin-right"></i>Leaderboard</a>
      </form>
      <form action="ProjectionView.html" method="post">
        <a href="ProjectionView.html" type="submit" class="w3-bar-item w3-button w3-padding"><i
            class="fa fa-table fa-fw w3-margin-right"></i>Projection</a>
      </form>
    </div>
    <div class="w3-panel w3-large">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>

      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
  <div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
          class="fa fa-bars"></i></span>
      <div class="w3-container">
        <h1><b>Search for Player in Database by</b></h1>
      </div>
    </header>

    <!-- First Photo Grid-->
    <div class="w3-row-padding">
      <form method="POST">
        <input id='player_id' name="player" placeholder="Player Name..." />
        <input id='country_id' name="country" placeholder="Country..." />
        <input id='league_id' name="league" placeholder="League..." /><br>
        <input id='club_id' name="club" placeholder="Club..." />
        <input id='jersey_id' name="jersey_num" placeholder="Jersey Number..." />
        <input type="button" value="Submit" onclick="search()">
      </form>


      <br>
      <br>
      <table id="table" style="height: 500px" id="inventory" style="overflow-y:scroll;" class="tableFixHead">

      </table>
    </div>


  </div>







  <script defer src="index.js" defer></script>
</body>

</html>
